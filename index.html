<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Menu</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img id="gif" src="https://ozzaii.github.io/FIN-Cafe-Menu/Believe.gif" alt="Welcome GIF">
    <script>
        document.getElementById('gif').onload = function() {
            console.log("GIF loaded successfully.");
            setTimeout(function() {
                window.location.href = 'https://ozzaii.github.io/FIN-Cafe-Menu/menu.pdf';
            }, 3120); // Duration of the GIF in milliseconds
        };
    </script>
</body>
</html>
