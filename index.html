<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Menu</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .image-container {
            display: none;
            width: 100%;
            height: 100%;
            overflow: auto;
            text-align: center;
        }
        .image-container img {
            width: auto;
            height: auto;
            max-width: 100%;
        }
        #gif {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img id="gif" src="https://ozzaii.github.io/FIN-Cafe-Menu/Believe.gif" alt="Welcome GIF">
    <div class="image-container" id="image-container">
        <img src="https://ozzaii.github.io/FIN-Cafe-Menu/2.jpg" alt="Menu Page 1">
    </div>
    <script>
        document.getElementById('gif').onload = function() {
            console.log("GIF loaded successfully.");
            setTimeout(function() {
                document.getElementById('gif').style.display = 'none';
                document.getElementById('image-container').style.display = 'block';
            }, 3050); // Duration of the GIF in milliseconds
        };
    </script>
</body>
</html>
