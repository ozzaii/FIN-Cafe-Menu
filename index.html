<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Menu</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video" controls autoplay>
        <source src="https://yourusername.github.io/cafe-menu/Believe-2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        document.getElementById('video').addEventListener('ended', function() {
            window.location.href = 'https://yourusername.github.io/cafe-menu/menu.pdf';
        });
    </script>
</body>
</html>
