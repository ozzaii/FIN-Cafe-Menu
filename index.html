<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Menu</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #pdf-container {
            width: 100%;
            height: 100vh;
            display: none;
        }
        #gif {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img id="gif" src="https://ozzaii.github.io/FIN-Cafe-Menu/Believe.gif" alt="Welcome GIF">
    <div id="pdf-container">
        <iframe id="pdf" src="https://ozzaii.github.io/FIN-Cafe-Menu/menu.pdf" width="100%" height="100%"></iframe>
    </div>
    <script>
        document.getElementById('gif').onload = function() {
            console.log("GIF loaded successfully.");
            setTimeout(function() {
                document.getElementById('gif').style.display = 'none';
                document.getElementById('pdf-container').style.display = 'block';
            }, 3120); // Duration of the GIF in milliseconds
        };
    </script>
</body>
</html>
