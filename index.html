<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Menu</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .image-container {
            display: none;
            width: 100%;
            height: 100%;
            overflow: auto;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .image-container img {
            width: auto;
            height: auto;
            max-width: 100%;
        }
        #gif {
            max-width: 100%;
            max-height: 100%;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <img id="gif" src="https://ozzaii.github.io/FIN-Cafe-Menu/Believing.gif" alt="Welcome GIF">
    <div class="image-container" id="image-container">
        <img src="https://ozzaii.github.io/FIN-Cafe-Menu/9.jpeg" alt="Menu Page">
    </div>
    <script>
        document.getElementById('gif').onload = function() {
            console.log("GIF loaded successfully.");
            setTimeout(function() {
                document.getElementById('gif').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('gif').style.display = 'none';
                    document.getElementById('image-container').style.display = 'block';
                    setTimeout(function() {
                        document.getElementById('image-container').style.opacity = '1';
                        console.log("Image container displayed.");
                    }, 50); // Slight delay to ensure display change
                }, 500); // Time for GIF to fade out
            }, 2500); // Duration of the GIF in milliseconds
        };
    </script>
</body>
</html>
